<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <div class="container">

        <div class="left-side">
            <header class="banner">
                <img src="/home/wenjie/Downloads/odin-lined.png" alt="" class="logo">
                <h1>ODIN</h1>
            </header>
        </div>

        <div class="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <div class="form">
                <form action="">
                   <div class="input-section">
                       <p>Let's do this!</p>
                       <li>
                           <ul>
                               <label for="first-name">FIRST NAME</label>
                               <input type="text" id="first-name" name="first-name">
                               <label for="last-name">LAST NAME</label>
                               <input type="text" id="last-name" name="last-name">
                           </ul>
                           <ul>
                               <label for="email">EMAIL</label>
                               <input type="email" name="email" id="email">
                               <label for="phone-number">PHONE NUMBER</label>
                               <input type="tel" name="phone-number" id="phone-number">
                           </ul>
                           <ul>
                               <label for="password">PASSWORD</label>
                               <input type="password" name="pasword" id="password">
                               <label for="confirm-password">CONFIRM PASSWORD</label>
                               <input type="password" name="confirm-password" id="confirm-password">
                           </ul>
                       </li>
                   </div>
                   <input type="submit" value="Submit">
                </form>
            </div>
            <div>Already have an account? <a href="">Log in</a><div>
        </div>

    </div>
</body>
</html>
