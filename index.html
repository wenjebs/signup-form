<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <div class="container">

        <div class="left-side">
            <header class="banner">
                <img src="/home/wenjie/Downloads/odin-lined.png" alt="" class="logo">
                <h1>ODIN</h1>
            </header>
        </div>

        <div class="right-side">
            <div class="paras">
                <p class="first-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="second-para">Sign up <span class="italic">now</span> to get started.</p>
                <p class="third-para">You <span class="italic">know</span> you want to.</p>
            </div>
            <div class="form-1">
                <form action="">
                   <div class="form">
                       <p>Let's do this!</p>
                       <div class="input-container">
                           <div class="first-column">
                               <span class="form-row">
                                   <label for="first-name">FIRST NAME</label>
                                   <input type="text" id="first-name" name="first-name">
                               </span>
                               <span class="form-row">
                                   <label for="email">EMAIL</label>
                                   <input type="email" name="email" id="email">
                               </span>
                               <span class="form-row">
                                   <label for="password">PASSWORD</label>
                                   <input type="password" name="pasword" id="password">
                               </span>
                            </div>
                            <div class="second-column">
                                <span class="form-row">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </span>
                                <span class="form-row">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone-number">
                                </span>
                                <span class="form-row">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password">
                                </span>
                            </div>
                       </div>
                   </div>
                   <input type="submit" value="Create Account">
                </form>
            </div>
            <div class="ask-login">Already have an account? <a href="">Log in</a><div>
        </div>

    </div>
</body>
</html>
